<div class="author">
  <picture>
    <source type="image/webp" srcset="{{ site.author.avatar }}.webp">
    <source type="image/jpeg" srcset="{{ site.author.avatar }}.jpg">
    <img class="author-avatar" src="{{ site.author.avatar }}.jpg" alt="{{ site.author.username }}">
  </picture>
  <h2 class="author-name">Hi, I'm <span>{{ site.author.name }}<span></h2>
  <p class="author-bio">{{ site.author.bio }}</p>
</div>
